<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="E-Commerce para empresa de transporte">
    <title>E-Commerce Transporte / Login</title>
    <link href="../css/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>

    <!-- LOGIN FORM -->

    <section class="login" id="login">
        <div class="container">
            <div class="row">
                <div class="form-page col p-5 d-flex flex-column align-items-center">
                    <h1 class="logo mb-5 font-weight-bold">
                        <a class="text-decoration-none" href="../index.html">RAPID</a>
                    </h1>
                    <h3 class="form-title mb-4 text-center text-secondary font-weight-bold">¡Iniciá sesión en Rapid!</h3>
                    <form class="form w-100 mx-3 p-5 d-flex flex-column rounded shadow bg-white" action="">
                        <div class="form-group mb-4">
                            <label class="form-label" for="user">Ingresá tu nombre de usuario o email</label>
                            <input class="form-control form-control-lg" id="user" type="text" placeholder="Nombre de usuario o email">
                        </div>
                        <div class="form-group mb-4">
                            <label class="form-label" for="pass">Ingresá tu contraseña</label>
                            <input class="form-control form-control-lg" id="pass" type="password" placeholder="Contraseña">
                        </div>
                        <div class="form-group form-check mt-2 text-center">
                            <input class="form-check-input" id="remember-me" type="checkbox">
                            <label class="form-check-label ml-2 text-secondary" for="remember-me">Recordarme</label>
                        </div>
                        <button class="form-btn mt-4 align-self-center btn btn-lg text-white" type="submit" >Iniciar Sesión</button>
                        <a class="forgot-pass mt-4 text-center" href="#/">¿Olvidaste tu contraseña?</a>
                        <a class="forgot-pass mt-4 text-center" href="register.html">¿No tenés una cuenta?</a>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
